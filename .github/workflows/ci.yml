name: qself-nowosad CI

on:
  pull_request:
  push:
  schedule:
    # Once every 3 hours.
    - cron: "0 */3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        
      - name: Install Qself
        run: go install github.com/brandur/qself@main

      - name: Checkout
        uses: actions/checkout@v3

      - name: Sync all
        run: $(go env GOPATH)/bin/qself sync-all --twitter-path data/twitter.toml
        env:
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_USER: jakub_nowosad

      - name: Commit and push (if changed)
        run: |-
          git diff
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "README-bot"
          git add -u
          git commit -m "Automatic update from GitHub Action" || exit 0
          git push
        if: github.ref == 'refs/heads/main'
